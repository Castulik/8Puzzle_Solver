name: Deploy Flet App to Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Web
        run: flet publish mainWEB.py --base-url /8Puzzle_Solver/

      - name: Apply SharedArrayBuffer Fix (COI)
        run: |
          # Stažení skriptu do složky dist
          curl -L https://raw.githubusercontent.com/gzuidhof/coi-serviceworker/master/coi-serviceworker.min.js -o dist/coi-serviceworker.js
          
          # Vložení skriptu s absolutní cestou pro GitHub Pages
          sed -i 's/<head>/<head><script src="\/8Puzzle_Solver\/coi-serviceworker.js"><\/script>/' dist/index.html

      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages