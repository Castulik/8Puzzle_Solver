name: Deploy Static JS App to Pages
on:
  push:
    branches: [ main ]
    # Akce se spustí jen při změně těchto souborů
    paths:
      - 'index.html'
      - 'style.css'
      - 'script.js'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Web Files
        run: |
          # Vytvoříme dočasnou složku pro export
          mkdir deploy_folder
          # Zkopírujeme jen ty 3 soubory, které chceme na webu
          cp index.html style.css script.js deploy_folder/
          # Přidáme nojekyll, aby GitHub neblbnul s CSS
          touch deploy_folder/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy_folder # Nasadí jen obsah této složky
          branch: gh-pages      # Cílová větev pro web
          clean: true           # VYMAŽE všechen starý bordel na gh-pages!