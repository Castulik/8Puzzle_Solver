name: Deploy Flet App to Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Web
        run: flet publish mainWEB.py --base-url /8Puzzle_Solver/

      - name: Apply SharedArrayBuffer Fix (COI)
        run: |
          # Použijeme prověřený curl příkaz s -L (follow redirects)
          curl -L https://cdnjs.cloudflare.com/ajax/libs/coi-serviceworker/0.1.7/coi-serviceworker.min.js -o dist/coi-serviceworker.js
          
          # Ověříme, že soubor není prázdný
          if [ ! -s dist/coi-serviceworker.js ]; then echo "COI download failed"; exit 1; fi
          
          # Vložení do index.html (absolutní cesta s base-url)
          sed -i 's/<head>/<head><script src="\/8Puzzle_Solver\/coi-serviceworker.js"><\/script>/' dist/index.html

      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages